<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../ascii-image.html">
</head>
<body>
  <ascii-image id="default" src="../demo/grumpy.jpg"></ascii-image>
  <ascii-image id="fixture" src="../demo/grumpy.jpg" columns="40"></ascii-image>
  <script>
    suite('<ascii-image>', function() {
      test('default width is 80', function() {
        assert(document.getElementById('default').columns == 80);
      });

      test('accepts width attribute', function() {
        assert(document.getElementById('fixture').columns == 40);
      });
    });
  </script>
</body>
</html>
